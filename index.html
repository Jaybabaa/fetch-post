<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Displaying Posts</title>
</head>
<body>
    <div class="container">
        <div class="mt-5">
            <div class="post-creation-section">
                <div class="row">
                    <div class="col-md-6">
                        <h3>
                            Displaying Posts from Database
                        </h3>
                    </div>
                </div>
                <div class="post-display-section container-fluid bg-secondary">
                    <div class="mt-5">
                        <div class="text-white p-3">
                            <h3>Posts</h3>
                        </div>
                    
                        <div class="post-box">
                            <div class="row" id="post-card">
                                <div class="col-md-4 mb-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-center">
                                                <h4 id="id-posts" class="text-danger">Post 1</h4>
                                            </div>
                                            <div>
                                                <h4 class="posts-title mb-4 text-center" id="title-posts">Lorem ipsum</h4>
                                                <p class="posts-body text-center" id="body-posts">Lorem ipsum dolor</p>
                                            </div>
                                            <div>
                                                <a href="#" class="text-decoration-none d-flex justify-content-center"><button type="submit" class=" btn-primary" onclick="window.location.href='reg.html'">Click me!</button></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    

                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="script/bootstrap.min.js"></script>
    <script src="script/app.js"></script>
    
</body>
</html>
